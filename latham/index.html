<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link type="text/css" href="./styles.css?v=0.65" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, user-scalable=no">.
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  <script src="//cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <title>Latham AR</title>
  <meta name="description" content="Latham AR: 3D Player">
</head>

<body>
  
  <!--
    To called check the id on mv.js, variable `models` 
    index.html?id=775S
    index.html?id=FA501S
  -->

  <!-- <model-viewer> HTML element -->
  <model-viewer id="step" ar ar-modes="scene-viewer quick-look" camera-controls poster="media/icon/poster.webp" exposure="0.6" shadow-intensity="1">
    <div class="progress-bar" slot="progress-bar">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <input type="hidden" id="generatedmodelurl" />
    
    <div id="ar-prompt">
      <img src="./media/icon/ar_hand_prompt.png">
    </div>
    <div class="controls">
      <div class="row">
        <div class="col-md-3 col-lg-3 col-xl-2">
          <div class="info-group">
            <div class="infoBox">
              <img src="./media/logo-latham.svg" width="62" />
              <h1 id="nameTitle"></h1>
            </div>
            <div class="option-bar">
              <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" checked id="checkboxswitch" onchange="return switchstep();">
                  <span class="slider round"></span>
                </label>
                <label class="label" for="checkboxswitch"><span>Display </span>with steps</label>
              </div>
              <!-- <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" checked id="checkboxswitch" onchange="return switchsingle();">
                  <span class="slider round"></span>
                </label>
                <label class="label" for="checkboxswitch">
                  Single
                </label>
              </div> -->
              <div class="switch-container" id="dark_id">
                <label class="switch">
                  <input type="checkbox" id="checkboxswitchdark" onchange="switchDark(this);">
                  <span class="slider round"></span>
                </label>
                <label class="label" for="checkboxswitchdark">
                  Dark
                </label>
              </div>
              <select id="variant"></select>
            </div>
            
          </div>
        </div>
        <div class="col-md-9 col-lg-9  col-xl-10 column-btn-group">
          <div class="btnGroup"></div>
        </div>
      </div>
    </div>
    <div class="floating-button-wrapper">
      <a id="show-tooltip" class="floating-button"><svg width="22" height="25" viewBox="0 0 22 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <style type="text/css">.icon-sound-on-svg {fill:currentColor; }</style>
        <path class="icon-sound-on-svg" d="M10.5317 0.00031673C10.4081 0.00400691 10.2869 0.0351409 10.1769 0.0914626L0.454645 5.04263C0.317832 5.11244 0.20297 5.21869 0.122741 5.34966C0.0425111 5.48064 3.46154e-05 5.63123 7.46135e-07 5.78482V17.3343C-0.000185717 17.4737 0.0345792 17.6109 0.101115 17.7333C0.167651 17.8558 0.263832 17.9596 0.38086 18.0353L10.1031 24.3113C10.2379 24.3985 10.395 24.4448 10.5556 24.4448C10.7161 24.4448 10.8732 24.3985 11.008 24.3113L20.7303 18.0353C20.8473 17.9596 20.9435 17.8558 21.01 17.7333C21.0765 17.6109 21.1113 17.4737 21.1111 17.3343V5.78482C21.1111 5.63123 21.0686 5.48064 20.9884 5.34966C20.9081 5.21869 20.7933 5.11244 20.6565 5.04263L10.9342 0.0914626C10.8098 0.0278075 10.6714 -0.00353568 10.5317 0.00031673V0.00031673ZM10.5556 1.76898L18.5645 5.84776L15.7661 7.54046L10.9332 5.07953C10.809 5.01642 10.6709 4.98546 10.5317 4.98947C10.4082 4.99282 10.287 5.02358 10.1769 5.07953L5.34505 7.54046L2.54666 5.84776L10.5556 1.76898ZM10.5556 6.75704L14.0875 8.55609L10.5556 10.6926L7.02365 8.55609L10.5556 6.75704ZM1.66667 7.26377L4.44444 8.94454V14.9146C4.44444 15.0538 4.47929 15.1907 4.54582 15.313C4.61235 15.4352 4.70843 15.5389 4.8253 15.6145L9.72222 18.7753V22.0815L1.66667 16.8807V7.26377ZM19.4444 7.26377V16.8807L11.3889 22.0815V18.7753L16.2858 15.6145C16.4027 15.5389 16.4988 15.4352 16.5653 15.313C16.6318 15.1907 16.6667 15.0538 16.6667 14.9146V8.94454L19.4444 7.26377ZM6.11111 9.95257L9.72222 12.1368V16.7918L6.11111 14.46V9.95257ZM15 9.95257V14.46L11.3889 16.7918V12.1368L15 9.95257Z" fill="black"></path>
        </svg> View in AR</a>
      <div class="custom-tooltip" id="custom-tooltip">
        <p>Scan this QR Code with your mobile phone to view this card in Augmented Reality</p>
        <div id="qrcode"></div>
        <a class="close-tooltip" id="close-tooltip"><svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><g fill="#000" fill-rule="nonzero"><path d="M19.9 18.485L18.484 19.9.101 1.515 1.515.1z"/><path d="M1.515 19.9L.1 18.484 18.485.101 19.9 1.515z"/></g></svg></a>
      </div>
    </div>
  </model-viewer>
  <script src="lib/mv.js?v=1"></script>
  <!-- <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script> -->
  <script type="module" src="lib/model-viewer.js"></script>
</body>

</html>
